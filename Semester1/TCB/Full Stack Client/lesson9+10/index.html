<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bulls and Cows Game</title>
</head>
<body>
    <div id="game-container">
        <h1>Bulls and Cows</h1>
        <div id="game-board">
            <input type="text" id="guess-input" maxlength="4" placeholder="Enter your guess">
            <button id="submit-guess" onclick="checkInput()">Submit Guess</button>
            <br>
            <input type="checkbox" id="bot-guessing">Let The Bot Guess</button>
            <table id="table"></table>
        </div>
    </div>
</body>
</html>
