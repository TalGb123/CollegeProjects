    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="puzzle-container">
        <button class="cell" id="0,0" onclick="moveCell(this.id)"></button>
        <button class="cell" id="0,1" onclick="moveCell(this.id)"></button>

        <button class="cell" id="2,3" onclick="moveCell(this.id)"></button>
        <button class="cell" id="3,0" onclick="moveCell(this.id)"></button>
        <button class="cell" id="3,1" onclick="moveCell(this.id)"></button>
        <button class="cell" id="3,2" onclick="moveCell(this.id)"></button>
        <button class="cell" id="3,3" onclick="moveCell(this.id)"></button>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset</button>
</body>
</html>
