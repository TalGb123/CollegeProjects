<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Frog Game</h1>
    <div id="game-board">
        <button class="empty" id="0" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="1" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="2" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="3" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="4" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="5" onclick="moveFrog(this.id)"></button>
        <button class="empty" id="6" onclick="moveFrog(this.id)"></button>
    </div>
    <button id="reset-button" onclick="gameReset()">Reset Game</button>
</body>
</html>
